apiVersion: apps/v1
kind: Deployment
metadata:
  name: loopback-http
  namespace: formio
  labels:
    app: loopback-http
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loopback-http
  template:
    metadata:
      labels:
        app: loopback-http
    spec:
      imagePullSecrets:
      - name: regcred
      containers:
      - name: loopback
        image: registry.gitlab.com/goatlab/corporate/moutain/mountain/loopback:1.0
        env:
        - name: DEBUG
          value: '*'
        - name: MONGO_PORT
          valueFrom:
            secretKeyRef:
              name: formio-secret
              key: MONGO_PORT
        - name: MONGO_DB_USER
          valueFrom:
            secretKeyRef:
              name: formio-secret
              key: MONGO_DB_USER
        - name: MONGO_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: formio-secret
              key: MONGO_DB_PASSWORD
        - name: MONGO_DB_NAME
          valueFrom:
            secretKeyRef:
              name: formio-secret
              key: MONGO_DB_NAME
        - name: MONGO_DB_HOST
          valueFrom:
            secretKeyRef:
              name: formio-secret
              key: MONGO_DB_HOST
        - name: FORMIO_HOST
          valueFrom:
            secretKeyRef:
              name: formio-secret
              key: FORMIO_HOST
        - name: FORMIO_PORT
          valueFrom:
            secretKeyRef:
              name: formio-secret
              key: FORMIO_PORT
        - name: ROOT_EMAIL
          valueFrom:
            secretKeyRef:
              name: formio-secret
              key: ROOT_EMAIL
        - name: ROOT_PASS
          valueFrom:
            secretKeyRef:
              name: formio-secret
              key: ROOT_PASS
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: formio-secret
              key: JWT_SECRET
        - name: LB_SKIP_JWT
          valueFrom:
            secretKeyRef:
              name: formio-secret
              key: LB_SKIP_JWT
        - name: MONGO_CONNECTION
          value: mongodb://$(MONGO_DB_USER):$(MONGO_DB_PASSWORD)@$(MONGO_DB_HOST):$(MONGO_PORT)/$(MONGO_DB_NAME)
        ports:
        - name: port
          containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: loopback-http
  namespace: formio
  labels:
    app: loopback-http
  annotations:
    plugins.konghq.com: oidc-keycloak
spec:
  ports:
  - name: loopback-port
    port: 80
    targetPort: 3000
    protocol: TCP
  selector:
    app: loopback-http
  type: NodePort